<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-container">
            <div class="info-container">
                <img class="logo" src="images/images.jpg" alt="">
                <div class="image-container">
                    <img class="avatar" src="images/profile.jpg" alt="">
                </div>
                <div class="info">
                    <p>someone</p>
                    <p>someone@email.com</p>
                </div>
            </div>
            <button id="dropdown-button">Menu</button>
        </div>
        <div class="nav-link-container hidden">
            <a href="https://github.com">GitHub</a>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://np.linkedin.com/">Linkedin</a>
        </div>
    </nav>

    <script src="app.js"></script>
    
</body>
</html>
